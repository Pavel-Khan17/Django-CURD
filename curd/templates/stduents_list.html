{% load static %} 
{% for student in students %}
<tr>
  <td class="p-4 border-b border-blue-gray-50">
    <p
      class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
    >
      {{student.id}}
    </p>
  </td>
  <td class="p-4 border-b border-blue-gray-50">
    <img
      class="object-cover object-center rounded-full h-10 w-10"
        {% if student.profile %} src="{{student.profile.url}}" {% endif %}
      alt="{{student.name}}"
      title="{{student.name}}"
    />
  </td>
  <td class="p-4 border-b border-blue-gray-50">
    <p
      class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
    >
      {{student.name}}
    </p>
  </td>
  <td class="p-4 border-b border-blue-gray-50">
    <p
      class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
    >
      {{student.email}}
    </p>
  </td>
  <td class="p-4 border-b border-blue-gray-50">
    <p
      class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
    >
      {{student.department_name}}
    </p>
  </td>

  <td class="p-4 border-b border-blue-gray-50">
    <a
      class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
      href="{% url 'update_student' student.id %}"
    >
      <span
        class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
          class="w-4 h-4"
        >
          <path
            d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z"
          ></path>
        </svg>
      </span>
    </a>
    <a
      class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
      href="{% url 'delete_student' student.id %}"
    >
      <span
        class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
          class="w-4 h-4"
        >
          <path
            d="M6 5H18M9 5V5C10.5769 3.16026 13.4231 3.16026 15 5V5M9 20H15C16.1046 20 17 19.1046 17 18V9C17 8.44772 16.5523 8 16 8H8C7.44772 8 7 8.44772 7 9V18C7 19.1046 7.89543 20 9 20Z"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
    </a>
  </td>
</tr>

{% endfor %}
