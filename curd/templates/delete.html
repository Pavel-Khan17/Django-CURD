{% extends 'base.html' %} {% block content %}
<div
  class="fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 backdrop-blur-sm"
>
  <div
    class="max-w-screen-lg m-auto w-80 relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96 mt-20 bg-black bg-opacity-60"
  >
    <div
      class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white shadow-lg bg-clip-border rounded-xl h-70"
    >
      <img
        {%
        if
        student.profile
        %}
        src="{{student.profile.url}}"
        {%
        endif
        %}
        alt="{{student.name}}"
        title="{{student.name}}"
        class="m-auto"
      />
    </div>
    <div class="p-6 text-center">
      <h4
        class="block mb-2 font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
      >
        {{student.name}}
      </h4>
      <p
        class="block font-sans text-base antialiased font-medium leading-relaxed text-transparent bg-clip-text bg-gradient-to-tr from-blue-gray-600 to-blue-gray-400"
      >
        {{student.email}}
      </p>
      <form method="POST" action="" id="delete_student">
        {% csrf_token %}
        <p
          class="block font-sans text-base antialiased font-medium leading-relaxed text-transparent bg-clip-text bg-gradient-to-tr from-blue-gray-600 to-blue-gray-400"
        >
          Are you sure, you want to delete this student
        </p>
      </form>
    </div>
    <div class="flex justify-center p-6 pt-2 gap-7">
      <button
        class="middle none center rounded-lg bg-gradient-to-tr from-green-600 to-green-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="submit"
        form="delete_student"
      >
        Confirm
      </button>
      <a
        class="px-6 py-3 mr-1 font-sans text-xs font-bold text-red-500 uppercase transition-all rounded-lg middle none center hover:bg-red-500/10 active:bg-red-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        href="{% url 'home'%}"
      >
        Cancel
      </a>
    </div>
  </div>
</div>

{% endblock content %}
